<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join French Hood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    
    <!-- Curseur météorite personnalisé amélioré -->
    <div class="custom-cursor">
        <div class="meteorite-core"></div>
        <div class="meteorite-body"></div>
        <div class="meteorite-trail"></div>
        <div class="meteorite-sparks"></div>
        <div class="meteorite-glow"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1 class="title">French Hood</h1>

            <div class="buttons-container">
                <button class="join-btn" onclick="redirectToLink()">JOIN</button>
                <button class="discord-btn" onclick="redirectToDiscord()">DISCORD</button>
                <button class="tiktok-btn" onclick="redirectToTikTok()">TIKTOK</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
